<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calc" onmousedown="return false">
      <div id="display"></div>

      <div id="botoes">
        <div class="linha" id="linha1">
          <span class="btn" id="delC">C</span>
          <span class="btn" id="del"><=</span>
          <span class="btn operacao" id="menos">-</span>
        </div>

        <div class="linha" id="linha2">
          <span class="btn">7</span>
          <span class="btn">8</span>
          <span class="btn">9</span>
          <span class="btn operacao" id="mais">+</span>
        </div>
        <div class="linha" id="linha3">
          <span class="btn">4</span>
          <span class="btn">5</span>
          <span class="btn">6</span>
          <span class="btn operacao" id="vezes">*</span>
        </div>
        <div class="linha" id="linha4">
          <span class="btn">1</span>
          <span class="btn">2</span>
          <span class="btn">3</span>
          <span class="btn operacao" id="divid">/</span>
        </div>
        <div class="linha" id="linha5">
          <span class="btn" id="num0">0</span>
          <span class="btn">.</span>
          <span class="btn" id="igual">=</span>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
