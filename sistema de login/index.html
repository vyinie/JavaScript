<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form id="telaLogin">
      <div id="divUsuario">
        <label for="usuario">USUARIO:</label>
        <input type="text" name="usuario" id="usuario" class="input" />
      </div>

      <div id="divSenha">
        <label for="senha">SENHA:</label>
        <input type="password" name="senha" id="senha" class="input" /><span class="olho">O</span>
      </div>

      <input type="submit" value="ENTRAR" id="entrar" />
      <p href="#" id="btnCadastar">fazer cadastro</p>
    </form>

    <form id="telaCadastro">
      <label for="Usuario">Usuario:</label>
      <input type="text" name="Usuario" class="input" id="inpUsuario" />
      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="inpIdade" class="input" /><br />
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="inpEmail" class="input" /><br />
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="inpSenha" class="input" /><br />
      <input type="button" value="finalizar cadastro" />
      <a href="#">fazer login</a>
    </form>
  </body>
</html>
<script src="cadastro.js"></script>
